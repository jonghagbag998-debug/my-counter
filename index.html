<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카운터 버튼</title>
  <style>
    body { 
      display:flex; 
      flex-direction:column;   /* 세로 정렬 */
      height:100vh; 
      justify-content:center; 
      align-items:center; 
    }
    button { 
      font-size:2rem; 
      padding:1rem 2rem; 
      background-color:green; /* 버튼 색을 초록색으로 */
      color:white;            /* 글씨는 흰색 */
      border:none; 
      border-radius:10px;     /* 모서리 둥글게 */
      cursor:pointer;
    }
    #count { 
      font-size:2.5rem; 
      margin-bottom:1rem;     /* 숫자와 버튼 사이 간격 */
    }
  </style>
</head>
<body>
  <span id="count">0</span>   <!-- 숫자가 버튼 위에 오도록 위치 변경 -->
  <button onclick="increase()">눌러보세요</button>

  <script>
    let num = 0;
    function increase() {
      num++;
      document.getElementById("count").innerText = num;
    }
  </script>
</body>
</html>
